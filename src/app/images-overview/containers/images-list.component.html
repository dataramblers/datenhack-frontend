<div fxLayout="row" *ngFor="let image of imageNames | async">
  <div fxFlex="30" >
    <img [src]="loadThumbnail(image.signatur)" (click)="selectImage(image)" class="clickable">
  </div>
  <div fxFlex="70">
    <ul>
      <li>{{image.title}}</li>
      <li>{{image.signatur}}</li>
    </ul>
  </div>
</div>
